<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header>
      <h1>Base App</h1>
      <p class="subtitle">シンプルなリストアプリ</p>
    </header>

    <!-- アイテム追加フォーム -->
    <section class="add-form">
      <input
        type="text"
        id="titleInput"
        placeholder="新しいアイテムを入力..."
        autocomplete="off"
      >
      <button id="addButton">追加</button>
    </section>

    <!-- 検索フォーム -->
    <section class="search-form">
      <input
        type="text"
        id="searchInput"
        placeholder="検索..."
        autocomplete="off"
      >
      <button id="searchButton">検索</button>
      <button id="clearSearchButton">クリア</button>
    </section>

    <!-- アイテム一覧 -->
    <section class="items-container">
      <h2>アイテム一覧</h2>
      
      <!-- 削除ボタン -->
      <div class="delete-section" id="deleteSection" style="display: none;">
        <button id="deleteButton" class="delete-button">選択したアイテムを削除</button>
      </div>

      <ul id="itemList">
        <!-- ここにアイテムが動的に表示される -->
      </ul>
      <p id="emptyMessage" class="empty-message">
        アイテムがありません。上のフォームから追加してください。
      </p>
    </section>
  </div>

  <!-- クライアント側JavaScript（別ファイル） -->
  <script src="app.js"></script>
</body>
</html>
